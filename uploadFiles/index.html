    const inpFile = document.querySelector(".box2 input[type=file]");
    let imgUrl =document.querySelector('.box2 img')
    inpFile.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      const formData = new FormData();
      formData.append("avatar", file);
      const res = await axios.post("./upload", formData);
      console.log("ðŸ’• ~ res", res);
      imgUrl.src = res.data.imageUrl;
    });

    const userInp =document.querySelector('.box1 input[type=text]' )
    const passInp =document.querySelector('.box1 input[type=password]' )
    const btn =document.querySelector('.box1 button' )
    btn.addEventListener('click',async (e) => {
      let params={}
      params.username=userInp.value
      params.password=passInp.value
      const res = await axios.post('/login',params)
      console.log("ðŸ’• ~ login_res", res)
    })
